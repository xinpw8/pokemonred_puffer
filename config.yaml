env:
  headless: True
  save_final_state: True
  print_rewards: True
  video_dir: video
  state_dir: pyboy_states/stock_starting_states
  init_state: Bulbasaur
  action_freq: 24
  max_steps: 20480 # 20480 # 2048
  save_video: False
  fast_video: False
  frame_stacks: 1
  perfect_ivs: True
  reduce_res: True
  two_bit: False
  fixed_x: True
  log_frequency: 10000
  auto_flash: False
  disable_wild_encounters: True
  disable_ai_actions: False
  furthest_states_dir: saved_states/furthest_states
  save_each_env_state_dir: saved_states/save_each_env_states
  load_states_on_start_dir: saved_states/load_states_on_start
  save_each_env_state_freq: 10000000
  save_all_env_states_bool: False
  load_states_on_start: False
  load_furthest_map_n_on_reset: False

train:
  seed: 1
  torch_deterministic: True
  device: cuda
  compile: True
  compile_mode: "reduce-overhead"
  float32_matmul_precision: "high"
  total_timesteps: 100_000_000_000_000_000
  batch_size: 65536 
  learning_rate: 2.0e-4
  anneal_lr: False
  gamma: 0.998
  gae_lambda: 0.95
  num_minibatches: 4
  update_epochs: 3
  norm_adv: True
  clip_coef: 0.1
  clip_vloss: True
  ent_coef: 0.01
  vf_coef: 0.5
  max_grad_norm: 0.5
  target_kl: ~
  batch_rows: 128
  bptt_horizon: 16 
  vf_clip_coef: 0.1

  num_envs: 96
  envs_per_worker: 1
  envs_per_batch: 32
  env_pool: True

  verbose: True
  data_dir: data
  save_checkpoint: True
  checkpoint_interval: 200
  save_overlay: True
  overlay_interval: 50 # 50 # 100
  cpu_offload: True
  pool_kernel: [0]
  load_optimizer_state: True

  # swarm_frequency: 500
  # swarm_keep_pct: .8

wrappers:
  baseline:
    - stream_wrapper.StreamWrapper:
        user: bet_bet_bet
